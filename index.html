<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISS Tracker (WTIA API)</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Leaflet Map Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>üåç ISS Live Tracker</h1>

    <div id="dashboard">
        <div id="issInfo">
            <h2>Current ISS Telemetry</h2>
            <p><strong>Latitude:</strong> <span id="lat">--</span></p>
            <p><strong>Longitude:</strong> <span id="lon">--</span></p>
            <p><strong>Altitude (km):</strong> <span id="alt">--</span></p>
            <p><strong>Velocity (km/h):</strong> <span id="vel">--</span></p>
            <p><strong>Timestamp:</strong> <span id="time">--</span></p>

            <button id="downloadCsvBtn">‚¨á Download CSV</button>
        </div>

        <div id="map"></div>
    </div>

    <h2>Altitude History (Live)</h2>
    <canvas id="altitudeChart"></canvas>

    <script src="script.js"></script>
</body>
</html>
